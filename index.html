<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title  -->
    <title>Fast Delivery</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- nova script font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Script&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- header  -->
    <header class="header">
        <div class="container">
            <!-- header divs wrapper -->
            <div class="header-divs-wrapper">
                
                <!-- header first div  -->

                <div class="header-first-div">
                    <!-- header logo -->
                    <a class="header-logo" href="index.html"><span>Fast</span> Delivery</a>
                    <!-- nav  -->
                    <nav class="header-nav">
                        <!--  ul  -->
                        <ul class="header-ul">
                            <!-- li  -->
                            <li class="header-li"><a href="#" class="header-link">HOME</a></li>
                            <li class="header-li"><a href="#" class="header-link">ABOUT</a></li>
                            <li class="header-li"><a href="#" class="header-link">TRACKING</a></li>
                            <li class="header-li"><a href="#" class="header-link">PRICING</a></li>
                            <li class="header-li"><a href="#" class="header-link">CONTACT</a></li>
                            <li class="header-li"><a href="#" class="header-link">HELP</a></li>
                        </ul>
                    </nav>
                    <!-- social networks div  -->
                    <div class="social-networks-div">
                        <!-- facebook -->
                        <a href="https://facebook.com" class=""><img src="./images/facebook.svg" alt="facebook.svg" class="header-facebook-img"></a>
                        <!-- google  -->
                        <a href="https://google.com" class=""><img src="./images/google.svg" alt="google.svg" class="header-google-img"></a>
                        <!-- twitter  -->
                        <a href="https://twitter.com" class=""><img src="./images/twitter.svg" alt="twitter.svg" class="header-twitter-img"></a>
                    </div>
                    <!-- img wrapper  -->
                    <div class="img-wrapper">
                        <!-- a man riding a bicycle img -->
                        <img src="./images/header-background-img.jpg" alt="header-background-img.jpg">
                        <!-- note img  -->
                        <div class="note-img">
                            <img src="./images/header-background-img-item.png" alt="header-background-img-item.png">
                        </div>
                    </div>
                    <!-- buttons wrapper -->
                    <div class="buttons-wrapper">
                        <!-- button 1 -->
                        <button class="header-left-button"><img class="left-pointer-img" src="./images/pointer-img.svg" alt="pointer-img.svg"></button>
                        <!-- button 2 -->
                        <button class="header-right-button"><img class="right-pointer-img" src="./images/pointer-img.svg" alt="pointer-img.svg"></button>
                    </div>
                </div>

                <!-- header second div  -->

                <div class="header-second-div">
                    <!-- links wrapper -->
                    <div class="header-second-div-links-wrapper">
                        <!-- login link  -->
                        <a href="" class="header-second-div-link">Login</a>
                        <!-- span  -->
                        <span class="header-second-div-span">/</span>
                        <!-- register link  -->
                        <a href="" class="header-second-div-link">Register</a>
                    </div>
                    <!-- h2  -->
                    <h2 class="second-div-h2">We Provide Best Courier & <br>Parcel Service</h2>
                    <!-- second div ul  -->
                    <ul class="second-div-ul">
                        <li class="second-div-ul-li"><button class="second-div-ul-li-button">Domestic</button></li>
                        <li class="second-div-ul-li"><button class="second-div-ul-li-button">International</button></li>
                        <li class="second-div-ul-li"><button  class="second-div-ul-li-button">Vehicles</button></li>
                    </ul>
                    <!-- inputs wrapper  -->
                    <div class="inputs-wrapper">
                        <!-- form  -->
                        <form action="https://echo.htmlacademy.ru" class="second-div-form">
                            <!-- courier  -->
                            <label class="second-div-form-label">
                                <!-- input  -->
                                <input type="checkbox" class="checkbox-input">
                                <div class="form-label-img-wrapper">
                                    <!-- img  -->
                                    <img src="./images/header-document-img.svg" alt="">
                                    <!-- paragrph  -->
                                    <p class="form-label-img-wrapper-p">Courier</p>
                                </div>
                            </label>
                            <!-- Parcel  -->
                            <label class="second-div-form-label">
                                <!-- input  -->
                                <input type="checkbox" class="checkbox-input">
                                <div class="form-label-img-wrapper">
                                    <!-- img  -->
                                    <img src="./images/header-box-img.svg" alt="">
                                    <!-- paragrph  -->
                                    <p class="form-label-img-wrapper-p">Parcel</p>
                                </div>
                            </label>
                            <!-- p  -->
                            <p class="second-div-form-p">Your Pincode</p>
                            <!-- input  -->
                            <input type="text">
                        </form>
                    </div>
                    <!-- link  -->
                    <a class="second-div-form-link" href="#">Get a Quote Now</a>
                    <!-- circle div  -->
                    <div class="circle-div"><img src="./images/" alt=""></div>
                    <!-- header-second-div-item-wrapper -->
                    <div class="header-second-div-item-wrapper">
                        <!-- border-bottom -->
                        <div class="border-bottom-div"></div>
                        <!-- img  -->
                        <img src="./images/truck.svg" alt="truck.svg">
                        <!-- p  -->
                        <p class="header-second-div-item-wrapper-p">Track Your Order</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
